<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/academlo-icon-shadow.png" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
  </head>
  <body>
    <nav>
      <img src="./img/logo_nombre.png" alt="logo_name">
      <button class="cart-toggle">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <div class="cart-menu" id="cart">
        <div class="menu_title">
        </div>
        <div id="cart-products">
        </div>
        <button class="btn_empty_cart" id="empty-cart">Empty cart</button>
      </div>
    </nav>
    <header>
      <img src="./img/logo blanco.png" alt="White_logo">
    </header>
    <main>
      <div class="label_products">
        <h3>Todos nuestros productos</h3>
        <div id="dv-producs_filter">
        </div>
      </div>
      <div class="product_container" id="cls_producs">
      </div>
      <div class="modal_container modal_details" id="modalView">
        <div class="modal_product">
          <div class="modal_product_info" id="modalProdruct">

          </div>
          <div class="modal_product_imageColor">
              <button class="btn_close_modal" id="close_modal">
                <i class="fa-solid fa-x"></i>
              </button>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/11f1e57901.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
